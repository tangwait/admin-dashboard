<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangwait's Admin Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h1>Dashboard</h1>
            </div>
            <div class="sidebar-items">
                <p>Home</p>
                <p>Profile</p>
                <p>Messages</p>
                <p>History</p>
                <p>Settings</p>
            </div>
        </div>
        <div class="header">
            <div class="header-top">
                <input type="text" placeholder="Search..." id="searchbar">
                <p class="welcome">Welcome back Tangwait!</p>
            </div>
            <div class="header-bot">
                <div class="header-title">
                    <p>Projects</p>
                </div>
                <div class="header-items">
                    <ul>
                        <li button="new">New</li>
                        <li button="upload">Upload</li>
                        <li button="share">Share</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="projects">
            <div class="project-card">
                <p>project 1</p>
                </div>
            <div class="project-card">
                <p>project 2</p>
            </div>
            <div class="project-card">
                <p>project 3</p>
            </div>
            <div class="project-card">
                <p>project 4</p>
            </div>
            <div class="project-card">
                <p>project 5</p>
            </div>
            <div class="project-card">
                <p>project 6</p>
            </div>
        </div>
        <div class="footer">
            <p>Powered by Tangwait</p>
        </div>
    </div>
</body>
</html>
