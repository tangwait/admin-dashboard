<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangwait's Admin Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h1>Dashboard</h1>
            </div>
            <div class="sidebar-items">
                <p>Home</p>
                <p>Profile</p>
                <p>Messages</p>
                <p>History</p>
                <p>Settings</p>
            </div>
        </div>
        <div class="header">
            <div class="header-top">
                <input type="text" placeholder="Search..." id="searchbar">
                <p class="welcome">Welcome back, Tangwait!</p>
            </div>
            <div class="header-bot">
                <div class="header-title">
                    <p>Projects</p>
                </div>
                <div class="header-items">
                    <ul>
                        <li button="new">New</li>
                        <li button="upload">Upload</li>
                        <li button="share">Share</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="projects">
            <div class="project-card">
                <button onclick="window.location.href='https://github.com/tangwait/rockps'">
                    <img src="img.srcs/rockps.png">
                    <p>Rock, Paper, Scissors!</p>
                </button>
                </div>
            <div class="project-card">
                <button onclick="window.location.href='https://github.com/tangwait/etchsketch'">
                    <img src="img.srcs/etch-a-sketch.png">
                    <p>Etch-a-Sketch</p>
                </button>
            </div>
            <div class="project-card">
                <button onclick="window.location.href='https://github.com/tangwait/flora-landing'">
                    <img src="img.srcs/Flora_Landing.png">
                    <p>Flora's Landing Page</p>
                </button>
            </div>
            <div class="project-card">
                <button onclick="window.location.href='https://github.com/tangwait/form.signup'">
                    <img src="img.srcs/form_signup.png">
                    <p>Sign up Form</p>
                </button>
            </div>
            <div class="project-card">
                <button onclick="window.location.href='https://github.com/tangwait/calc'">
                    <img src="img.srcs/calc.png">
                    <p>Calculator</p>
                </button>
            </div>
            <div class="project-card">
                <button onclick="window.location.href='https://github.com/tangwait/odin-recipes'">
                    <img src="/home/tangwai/admin-dashboard/img.srcs/odin_recipes.png">
                    <p>Odin Recipes</p>
                </button>
            </div>
        </div>
        <div class="footer">
            <p>Powered by Tangwait</p>
        </div>
    </div>
</body>
</html>
